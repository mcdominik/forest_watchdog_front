<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forest on fire?!</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
        <h1 class="title">Forest on fire? Check!</h1>
      <!-- <input type="file" id="upload-button" multiple accept="image/*" /> -->
      <input type="file" id="upload-button" />
      
      <label for="upload-button"
        ><i class="fa-solid fa-upload"></i>&nbsp; Choose Or Drop Photos
      </label>
      <p id="currentMode">FETCHING...</p>
      <div id="error"></div>
      <h3 id="response"></h3>
      <div id="image-display"></div>
      <button type="button" id="predict" class="button-19">Predict</button>
      <!-- <button id="predictCpu">PREDICT CPU</button>
      <button id="predictGpu">PREDICT GPU</button> -->
    </div>
    <!-- Script -->
  <script src="script.js"></script>
  </body>
</html>
